<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-top: 20px;
            width: 300px;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #333;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Forget Password</h2>

    <!-- Step 1: Form to enter email and send OTP -->
    <form th:action="@{/sendOTP}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: Form to enter OTP and reset password -->
    <form th:action="@{/resetPassword}" method="post">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

       
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required oninput="validatePasswords()">


        <button type="submit">Reset Password</button>
    </form>

    <!-- Link to go back to the login page -->
    <a th:href="@{/userLogin}" style="text-decoration: none;">Back to Login</a>
    
     <script>
        function validatePasswords() {
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorLabel = document.getElementById('passwordError');

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                errorLabel.textContent = 'Passwords do not match';
            } else {
                errorLabel.textContent = '';
            }
        }
    </script>
    
</body>
</html>
