<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        /* Add your styles for the dashboard layout here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .menu {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left-side menu -->
        <div class="menu">
            <h2>Dashboard Menu</h2>
            <ul>
                <li><a th:href="@{/dashboard/profile}">Profile Details</a></li>
                <li><a th:href="@{/dashboard/bloodRequests}">Blood Requests</a></li>
                <li><a th:href="@{/dashboard/donationRequests}">Donation Requests</a></li>
                <li><a th:href="@{/dashboard/requestBlood}">Request for Blood</a></li>
                <li><a th:href="@{/dashboard/requestDonation}">Request for Donation</a></li>
            </ul>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>Welcome to the Dashboard</h1>
            <!-- Content for each section will be loaded here -->
            <div th:replace="${content}" />
        </div>
    </div>
</body>
</html>
