<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration with OTP</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registrationForm" action="/register" th:object="${detail}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <button type="button" onclick="sendOTP()">Send OTP</button>
        <br>

        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>

        <button type="submit">Register</button>
    </form>

    <script>
        function sendOTP() {
            var email = document.getElementById('email').value;
            
            // Assuming you have an endpoint '/sendOTP' on the server to handle OTP requests
            fetch('/sendOTP?email=' + email, { method: 'POST' })
                .then(response => {
                    // Handle the response as needed
                    console.log('OTP Sent Successfully');
                })
                .catch(error => console.error('Error sending OTP:', error));
        }
    </script>
</body>
</html>
