<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiving</title>
  <!-- Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add any additional CSS styles if needed for receiving.html */
    .image-container {
      text-align: center;
    }
    .options {
      margin-top: 20px;
    }
    .address-input {
      display: none;
    }
    .patient-details {
      display: none;
    }
    .error-message {
        color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-12 mx-auto">
        <div class="image-container mt-5">
          <img src="https://th.bing.com/th/id/OIP.WiB7YEBLZPPpnM0GGAo86AHaD4?rs=1&pid=ImgDetMain" class="img-fluid mt-4" alt="Blood Image">
        </div>
        
        <div class="container text-center mt-4">
          <h4 class="mb-4">Are you requesting for blood?</h4>
          <div class="btn-group options" role="group" aria-label="Receiver Choice">
            <button type="button" class="btn btn-primary" onclick="receiverChoice('self')">Self</button>
            <button type="button" class="btn btn-primary" onclick="receiverChoice('others')">Others</button>
          </div>
          
          <center> <span th:if="${bloodRequestStatus}" class="error-message" th:text="${bloodRequestStatus}"></span></center>
	
         <div class="address-input" style="display: none;">
    <form action="/bloodRequestSelf" th:object="${received}" method="post">
   <!--  <div class="form-group mt-4">
        <input type="hidden" id="email" name="email" th:value="${session.userEmail}">
        <label for="city">City:</label>
        <input type="text" id="address" class="form-control" name="city" required>
    </div> -->
    
    <div class="form-group mt-4">
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" class="form-control" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
    </div>

    <div class="form-group mt-4">
        <label for="bloodUnits">Blood Units:</label>
        <input type="number" id="bloodUnits" class="form-control" name="bloodUnits" required>
    </div>

    <div class="form-group mt-4">
    <label for="dateOfBlood">Select Date (mm-dd-yyyy):</label><br>
    <input type="date" id="date" name="dateOfBlood" pattern="\d{4}-\d{2}-\d{2}" required>
    </div>
    
    <div class="form-group mt-4">
        <input type="hidden" id="email" name="email" th:value="${session.userEmail}">
        <label for="city">City:</label>
        <input type="text" id="address" class="form-control" name="city" required>
    </div>
    
    <div class="form-group mt-4">
    <label for="reason">Reason:</label>
    <input type="text" id="reason" class="form-control" name="reason" required>
</div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

</div>
          </div>
     
	<form action="/bloodRequestOthers" th:object="${received}" method="post">
         <div class="patient-details" style="display: none;">
    <h4 class="mb-3 mt-4">Patient Details</h4>
    
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="form-control">
        
        <input type="hidden" id="email" name="email" th:value="${session.userEmail}">
    </div>

    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="form-control">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control mb-2" id="gender" name="gender" >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Others">Others</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control mb-2">
    </div>

    <div class="form-group">
        <label for="bloodUnits">Blood Units:</label>
        <input type="text" id="bloodUnits" name="bloodUnits" class="form-control mb-2" required>
    </div>

    <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <select class="form-control mb-2" id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control mb-2">
    </div>

    <div class="form-group">
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" class="form-control mb-2">
    </div>

    <div class="form-group">
        <label for="dateOfBlood">Date of Blood Donation:</label>
        <input type="date" id="dateOfBlood" name="dateOfBlood" class="form-control mb-2">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</div>
</form>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery CDN links (required for Bootstrap functionality) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function receiverChoice(choice) {
      const addressInput = document.querySelector('.address-input');
      const patientDetails = document.querySelector('.patient-details');
      
      if (choice === 'self') {
        addressInput.style.display = 'block';
        patientDetails.style.display = 'none';
      } else {
        addressInput.style.display = 'none';
        patientDetails.style.display = 'block';
      }
    }

    function submitForm(type) {
      if (type === 'receiver') {
        const address = document.getElementById('address').value;
        console.log(`Address: ${address}`);
        alert('Thank you for your response!');
      } else if (type === 'patient') {
        const patientName = document.getElementById('patientName').value;
        console.log(`Patient Name: ${patientName}`);
        alert('Thank you for your response!');
      }
    }
  
 function formatAadhar(input) {
      let value = input.value.replace(/\D/g, '');
      value = value.replace(/(.{4})/g, '$1 ').trim();
      input.value = value;
    }
  </script>
</body>
</html>
